{% extends 'base/base-prod.html' %}
{% block content %}

{% include 'production/basic.html' %}
{% include 'production/activity.html' %}
{% include 'production/materials.html' %}

<div id="production_master">
    <div class="container">

        <p class="is-size-4 has-text-weight-bold">New Production</p>
        <br>
        <div class="tabs">
            <ul>

                <li>
                    <router-link to="/basic">
                        <span class="icon ">
                            <feather type="edit-3" size="1.1rem"></feather>
                        </span>
                        Basic Info</router-link>
                </li>
                <li>
                    <router-link to="/activity">
                        <span class="icon ">
                            <feather type="list" size="1.1rem"></feather>
                        </span>
                        Activity Planning</router-link>
                </li>
                <li>
                    <router-link to="/material">
                        <span class="icon ">
                            <feather type="shopping-bag" size="1.1rem"></feather>
                        </span>
                        Materials</router-link>
                </li>
            </ul>
        </div>

    </div>
    <br>

    <router-view></router-view>

</div>


<script src="{{ url_for('static' , filename ='js/production/basic.js' )}}"></script>
<script src="{{ url_for('static' , filename ='js/production/activity.js' )}}"></script>
<script src="{{ url_for('static' , filename ='js/production/material.js' )}}"></script>


<script>

    const routes = [
        { path: '', component: BasicForm },
        { path: '/', component: BasicForm },

        { path: '/basic', component: BasicForm },
        { path: '/activity', component: ActivityForm },
        { path: '/material', component: MaterialForm },

    ]


    const router = new VueRouter({
        routes // short for `routes: routes`
    })

    const app = new Vue({
        router,
        components: {
            'basic': BasicForm,
            'activity': ActivityForm,
            'material': MaterialForm,
        }
    }).$mount('#production_master')


</script>
{% endblock %}
